<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=1900">
  <title>TypeScript HTML App</title>
  <style>
    html, body {
        margin: 0;
        overflow: hidden;
    }
  </style>
  <!-- Pollyfill script -->
  <script src="https://unpkg.com/core-js-bundle@3.6.1/minified.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Live2DCubismCore script -->
  <script src = "./live2dcubismcore.js"></script>
  <!-- Build script -->
  <script src = "./bundle.js"></script>
  <script src = "./manage.js"></script>
</head>
<body>
  <div class="live2d-main">
    <div class="live2d-tips"></div>
    <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
    <div class="tool">
      <span class="fui-home"></span>
      <span class="fui-chat"></span>
      <span class="fui-eye"></span>
      <span class="fui-user"></span>
      <span class="fui-photo"></span>
      <span class="fui-info-circle"></span>
      <span class="fui-cross"></span>
    </div>
  </div>
</body>
<script type="text/javascript">
  var resourcesPath = './Resources/'; /* 指定资源文件（模型）保存的路径 */
  var backImageName = ''; /* 指定背景图片 */
  var modelDir = ['yumoze2.0', 'Haru', 'Hiyori', 'Mark', 'Natori', 'Rice'];; /* 指定需要加载的模型 */
  init(resourcesPath, backImageName, modelDir, 'auto');
</script>
</html>
